<h2>管理帳號資料</h2>
<p>{{ message }}</p>
<table class="table">
	<thead>
		<tr>
			<th>組別</th>
			<th>帳號</th>
			<th>姓名</th>
			<th>學號</th>
			<th>動作</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="u in table">
			<td>{{ u.groupNum }}</td>
			<td>{{ u.username }}</td>
			<td>{{ u.name }}</td>
			<td>{{ u.studentId }}</td>
			<td><a href="javascript:void(0)" ng-click="remove($index)">刪除</a></td>
		</tr>
	</tbody>
</table>
