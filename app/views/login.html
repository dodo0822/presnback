<div class="col-md-4 col-md-offset-4">
	<div class="panel panel-default">
		<div class="panel-heading"><h3 class="panel-title"><strong><i class="fa fa-sign-in"></i>&nbsp;請登入</strong></h3></div>
		<div class="panel-body">
			<form role="form" name="loginForm" ng-submit="login(credentials)" novalidate>
				<div class="form-group">
					<label>身份：</label>
					<label><input type="radio" ng-model="credentials.type" ng-init="credentials.type = 1" value="1"> 同學</label> <label><input type="radio" ng-model="credentials.type" value="2"> 助教</label>
				</div>
				<div ng-if="credentials.type == 1">
					<p><a class="btn btn-primary" ng-href="https://www.facebook.com/dialog/oauth?client_id=1582033655448135&scope=email&redirect_uri=http://{{ host }}/api/user/oauth">使用 Facebook 註冊 / 登入</a></p>
					<hr>
					<p><a href="javascript:void(0)" ng-click="other = !other">➥其他方式...</a></p>
					<div ng-if="other" ng-init="other = false">
						<div class="form-group">
							<label for="username">使用者名稱：</label>
							<input type="text" class="form-control" ng-model="credentials.username" id="username" placeholder="Please enter user name...">
						</div>
						<div class="form-group">
							<label for="password">密碼：</label>
							<input type="password" class="form-control" ng-model="credentials.password" id="password" placeholder="Please enter your password...">
						</div>
						<button type="submit" class="btn btn-primary">送出</button>&nbsp;&nbsp;<a class="btn btn-warning" ui-sref="register">註冊</a>&nbsp;<span class="text-danger" ng-if="error">{{ error }}</span>
					</div>
				</div>
				<div ng-if="credentials.type == 2">
					<div class="form-group">
						<label for="username">使用者名稱：</label>
						<input type="text" class="form-control" ng-model="credentials.username" id="username" placeholder="Please enter user name...">
					</div>
					<div class="form-group">
						<label for="password">密碼：</label>
						<input type="password" class="form-control" ng-model="credentials.password" id="password" placeholder="Please enter your password...">
					</div>
					<button type="submit" class="btn btn-primary">送出</button>&nbsp;&nbsp;<a class="btn btn-warning" ui-sref="register">註冊</a>&nbsp;<span class="text-danger" ng-if="error">{{ error }}</span>
				</div>
			</form>
		</div>
	</div>
</div>
