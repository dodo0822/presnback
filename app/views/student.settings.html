<div class="row">
	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">更改密碼</h3>
			</div>
			<div class="panel-body">
				<form ng-submit="changePassword(pwData)" ng-init="pwData = {}">
					<div class="form-group">
						<label for="current-password">現在的密碼：</label>
						<input type="password" class="form-control" id="current-password" ng-model="pwData.current" placeholder="Enter current password">
					</div>
					<div class="form-group">
						<label for="new-password">新的密碼：</label>
						<input type="password" class="form-control" id="new-password" ng-model="pwData.n" placeholder="Enter new password">
					</div>
					<div class="form-group">
						<label for="repeat-password">重複輸入密碼：</label>
						<input type="password" class="form-control" id="repeat-password" ng-model="pwData.nRepeat" placeholder="Repeat new password">
					</div>
					<button type="submit" class="btn btn-primary">確定更改</button>&nbsp;&nbsp;<span class="text-danger">{{ passwordMessage }}</span>
				</form>
			</div>
		</div>
	</div>
</div>
