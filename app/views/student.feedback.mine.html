<h3>收到的評分</h3>
<p ng-if="list.length == 0">還沒有收到任何評分。</p>
<div ng-repeat="f in list">
	<p><strong>於 {{ moment(f.time).calendar() }} 收到的評分：</strong></p>
	<div>
		<p><strong>各項分數：</strong><br><span ng-repeat="item in ['a','b','c','d','total']">{{ specialDesc[item] }}：{{ f.scores[item] }}<span ng-if="item != 'total'">｜</span></span></p>
		<p>{{ f.content }}</p>
	</div>
	<hr>
</div>
